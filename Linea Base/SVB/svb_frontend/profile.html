<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Usuario</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar  navbar-light bg-light">
        <a class="navbar-brand" href="home.html" style="margin-left: 2em;">Home</a>
        <!-- Example single danger button -->
        <div class="dropdown" style="margin-right: 3em;">
            <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Usuario
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button">Perfil</button>
              <button class="dropdown-item" type="button">Mi carrito</button>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" type="button">Salir</button>
            </div>
          </div>
      </nav>

    <div class="container container-fluid ">
              
           
        <div class="row">
            <!-- <div class="col-md-4">

            </div>     -->
            <div class="col-md-7 offset-md-3 ">
                <form>
                    <label class="title">Editar Perfil</label>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label >Nombres</label>
                          <input type="text" class="form-control" >
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Apellidos</label>
                          <input type="text" class="form-control" id="inputPassword4">
                        </div>
                      </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Fecha de nacimiento</label>
                        <input type="date" class="form-control" >
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Tipo de documento</label>
                          <select id="inputState" class="form-control">
                            <option selected>Elegir...</option>
                            <option>DNI</option>
                            <option>CARNET EXT</option>
                            <option>RUC</option>
                            <option>PASAPORTE</option>
                            <option>PNP</option>
                          </select>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Número de doc.</label>
                          <input type="text" class="form-control" id="inputPassword4">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label >Número de celular</label>
                          <input type="tel" class="form-control" >
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Número de casa</label>
                          <input type="tel" class="form-control" id="inputPassword4">
                        </div>
                      </div>
                      <div class="form-row ">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Tipo de dirección</label>
                        <select id="inputState" class="form-control">
                          <option selected>Elegir...</option>
                          <option>Casa</option>
                          <option>Oficina</option>
                          <option>Otros</option>
                          
                        </select>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="inputAddress">Dirección</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese la dirección de la calle">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label >código postal</label>
                          <input type="text" class="form-control" placeholder="Ej. 01010" >
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Código de ciudad</label>
                          <input type="text" class="form-control" placeholder="Ej. 150136">
                        </div>
                      </div>
                
                 
                    <button type="submit" class="btn btn-primary"> Guardar cambios</button>
                  </form>
            </div>  
        </div>
        
        
    </div>
</body>
<style>

    body{
        padding-bottom: 5em;
    }

.home{
    color: white !important; 
}
::-webkit-input-placeholder{ 
color:rgb(195, 194, 194) !important; 
;
}
::-moz-input-placeholder{ 
 color:rgb(195, 194, 194) !important;
 
 }
form .title{
 font-size: 1.7em;
}
form label{
 font-size: 14px;
 font-weight: 500;

 color: #282c34;
}
</style>
</html>
