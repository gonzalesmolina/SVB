<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="row">

         <div class="col-md-6 mx-auto ">
             <!-- componente registro -->
              <div class="container register"> 
             <form >
                 <label class="title">Iniciar Sesión</label>


                 
                 <div class="form-group col">
                 <label >Correo</label>
                 <input type="email" class="form-control" placeholder="Ej: pedro@mail.com"/>
                 </div>
                 <div class="form-group col">
                 <label >Contraseña</label>
                 <input type="password" class="form-control"  placeholder="Ingresa tu contraseña"/>
                 </div>
                
             
         
                 <div class="form-group col">    
                 <button type="button" class="btn btn-success  btn-block">Ingresar</button>
                 </div>
             
             </form>
  </div>
 </div>
 
 </div>
 </div>
</body>
<style>

    /* registro */
.register{
 margin-top: 7em;
 border:1px solid rgb(214, 214, 214);
 border-radius: 5px;

}
form{
 padding: 16px 8px;
 color:grey;
}
::-webkit-input-placeholder{ 
color:rgb(195, 194, 194) !important; 
;
}
::-moz-input-placeholder{ 
 color:rgb(195, 194, 194) !important;
 
 }
form .title{
 font-size: 1.7em;
}
form label{
 font-size: 14px;
 font-weight: 500;

}
</style>
